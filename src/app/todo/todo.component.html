<div class="container-fluid col-lg-6 col-md-9 col-xs-9 py-3 text-center">
	<div class="row">
		    <h1 class="col-12">To-Do <small>List</small></h1>
	</div>

	<br><br>
	<div class="row">
		<div class="col-lg-10 col-md-12 col-xs-12">
			<form role="form">
		    	<input type="text" class="form-control" placeholder="Tu tarea" name="tarea" #tarea>
			</form>
		</div>

		<div class="col-lg-2 col-md-12 col-xs-12 margenBoton">
			<button type="button" class="btn btn btn-primary" (click)="agregarContenido(tarea.value)">Agregar</button>
		</div>
	</div>
	<br><br>
	<div class="row">
		    <h3 class="col-12">Tareas</h3>
	</div>
	<div class="card col-lg-10">
	  <ul class="list-group list-group-flush" *ngFor="let actividad of actividades ">
	    <li class="list-group-item">
	    {{actividad.tarea}}
	    
	    <button type="button" class="btn btn btn-danger ml-2" (click)="eliminar(actividad.numero)">Eliminar</button>
		</li>
	  </ul>
	</div>
</div>
<br><br><br>
